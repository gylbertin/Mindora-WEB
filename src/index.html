<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Mindora</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="Assets/logoicon.ico">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Bem vindo!</h1>
      <p>Seu espaço inteligente de organização.</p>
    </div>


    <div class="right">
      <img src="Assets/logoM.png" alt="logo" class="logo" />
      <h2>Conecte - se</h2>


      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="seu@gmail.com" />


      <label for="senha">Senha</label>
      <input id="senha" type="password" />


      <div class="buttons">
        <button class="criar">Criar conta</button>
        <button class="entrar">Entrar</button>
      </div>
    </div>
  </div>
  <app-root></app-root>
</body>
</html>
