<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" type="image/x-icon" href="Assets/logoicon.ico">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Bem vindo!</h1>
      <p>Seu espaÃ§o inteligente de organizaÃ§Ã£o.</p>
    </div>


    <div class="right">
      <img src="Assets/logoM.png" alt="logo" class="logo" />
      <h2>Conecte - se</h2>


      <label for="email">e-mail</label>
      <input id="email" type="email" placeholder="seu@gmail.com" />


      <label for="senha">senha</label>
      <input id="senha" type="password" />


      <div class="buttons">
        <button class="criar">Criar conta</button>
        <button class="entrar">Entrar</button>
      </div>
    </div>
  </div>

  <script>
async function login() {
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();

  if (!email || !senha) {
    alert("Preencha todos os campos");
    return;
  }

  try {
    const response = await fetch("http://localhost:8080/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        email: email,
        senha: senha
      })
    });

    if (!response.ok) {
      alert("Email ou senha invÃ¡lidos");
      return;
    }

    // ðŸ”¹ A API retorna APENAS o ID (ex: 12)
    const idUsuario = await response.json();

    // ðŸ”¹ Redireciona passando o id na URL
    window.location.href = `/componentes/barra-lateral/home-page/home-page.html?idUsuario=${idUsuario}`;

  } catch (error) {
    console.error("Erro no login:", error);
    alert("Erro ao conectar com o servidor");
  }
}
</script>
</body>
</html>
