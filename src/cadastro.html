<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="icon" type="image/x-icon" href="Assets/logoicon.ico">
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Bem vindo!</h1>
      <p>Seu espaço inteligente de organização.</p>
    </div>


    <div class="right">
      <img src="Assets/logoM.png" alt="logo" class="logo" />
      <h2>Cadastre - se</h2>


      <label for="usuario">Usuário</label>
      <input id="usuario" type="text" />


      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="seu@gmail.com" />


      <label for="senha">Senha</label>
      <input id="senha" type="password" />


      <div class="buttons">
        <button class="entrar">Cadastrar</button>
      </div>
    </div>
  </div>
  <script>
  const btnCadastrar = document.querySelector(".entrar");

  btnCadastrar.addEventListener("click", async () => {
    const usuario = document.getElementById("usuario").value.trim();
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();

 
    if (!usuario || !email || !senha) {
      alert("Preencha todos os campos.");
      return;
    }

    try {
      const response = await fetch("http://localHost:8080/usuarios", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: usuario,
          email: email,
          senha: senha
        })
      });

      if (!response.ok) {
        throw new Error("Erro ao cadastrar usuário");
      }

      const usuarioCriado = await response.json();

      const idUsuario = usuarioCriado.id;

      alert("Cadastro realizado com sucesso!");

     
      window.location.href = "/componentes/barra-lateral/home-page/home-page.html?idUsuario=${idUsuario}";

    } catch (error) {
      console.error(error);
      alert("Erro ao realizar cadastro.");
    }
  });
</script>
</body>
</html>
